<div class="container">
    <div class="welcome">Register</div>
    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Enter e-mail</mat-label>
          <input
            matInput
            placeholder="mail@example.com"
            formControlName="email"
            required
          />
          <mat-error *ngIf="email.hasError('required')">
              No email provided
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Enter password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Password"
            formControlName="passwordHash"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="email.hasError('required')">
            No password provided
        </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Enter First name</mat-label>
            <input
              matInput
              placeholder="First name"
              formControlName="firstName"
              required
            />
            <mat-error *ngIf="email.hasError('required')">
                No first name provided
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Enter Last name</mat-label>
            <input
              matInput
              placeholder="Last name"
              formControlName="lastName"
              required
            />
            <mat-error *ngIf="email.hasError('required')">
                No last name provided
            </mat-error>
        </mat-form-field>
        <button mat-flat-button class="submit-btn" type="submit" color="primary"
        [disabled]="!form.valid">
          Register
        </button>
      </form>
    </div>
  </div>
