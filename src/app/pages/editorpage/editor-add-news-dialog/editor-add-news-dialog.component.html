<h1 mat-dialog-title>News</h1>
<mat-dialog-content [formGroup]="form">
  <p>Input news header</p>
  <mat-form-field appearance="fill">
      <input matInput 
      placeholder="News header"
      formControlName="header">
  </mat-form-field>
  <p>Input text</p>
  <mat-form-field appearance="fill">
    <input matInput 
    placeholder="News text"
    formControlName="text">
    </mat-form-field>
    <p>Link to image (optional)</p>
  <mat-form-field appearance="fill">
    <input matInput 
    placeholder="image link"
    formControlName="imageLink">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button class="submit-btn" type="submit" color="primary"
        [disabled]="!form.valid" (click)="submit()">
          Add
        </button>
  <button mat-button (click)="close()">Close</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</mat-dialog-actions>
